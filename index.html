<html>
  <head>
	   <link rel="stylesheet" type="text/css" href="normalize.css">
     <link rel="stylesheet" type="text/css" href="main.css">
     <link rel="stylesheet" type="text/css" href="grid.css">
	   <link rel="stylesheet" type="text/css" href="bootstrap.css">
	  
	   


      <title>Tic Tac Toe Yo!</title>
  </head>
  <body>
	<!--Game Title Row 1-->
  <div class= "row"></div>
   <header> <h1>Tic Tac Toe!!</h1></header>


  <!--Player 1's Side *right Row 3-->
  <div class= "row"></div>
     <div class= "col-md-3">
    <button id="playerOne" style="right">Player One</button>
     </div>
  

	<!--Player Scores Box Row 2-->

    <div class= "col-md-6">
       <div class= "row"></div>
          <table class="scoreboard" align= "center">
            <tr>
              <th class="scoretitle" colspan="2"> Player Scores</th>
            </tr>
            <tr>
              <td class="playerOne">Player 1</td>
              <td class="playerOneScore"style="width: 75px"></td>
            </tr>
            <tr>
              <td class="playerTwo">Player 2</td>
              <td class="playerTwoScore" style="width: 75px"></td>
            </tr>
          </table>
     
 <!--Game board Grid 3x3 Row and New Game Button-->
      <div class= "row"></div>
        <div class="table-responsive">
          <table class="gameboard" style="undefined;table-layout: fixed; width: 157px">
            <colgroup>
              <col style="width: 150px">
              <col style="width: 150px">
              <col style="width: 150px">
            </colgroup>
            <tr>
              <th height="150" class="cell" onclick="cellClick(this)" id= "boxzero"></th>
              <th height="150" class="cell" onclick="cellClick(this)" id= "boxone"></th>
              <th height="150" class="cell" onclick="cellClick(this)" id= "boxtwo"></th>
            </tr>
            <tr>
              <td height="150" class="cell" onclick="cellClick(this)"id= "boxthree"></td>
              <td height="150" class="cell" onclick="cellClick(this)"id= "boxfour"></td>
              <td height="150" class="cell" onclick="cellClick(this)"id= "boxfive"></td>
            </tr>
            <tr>
              <td height="150" class="cell" onclick="cellClick(this)"id= "boxsix"></td>
              <td height="150" class="cell" onclick="cellClick(this)"id= "boxseven"></td>
              <td height="150" class="cell" onclick="cellClick(this)"id= "boxeight"></td>
            </tr>
          </table>
        </div>
   
  <!--New Game Button-->
      <div class= "row"></div>
        <p align="center">
          <button class="newGame" onClick="init()">New Game</button>
          <!--<button id="newGame" style="center">New Game</button>-->
        </p>
   </div>
  
 
<!--Player 2's Side *left-->
    <div class= "col-md-3">
      <div class= "row"> 
         <button id="playerTwo" style="left">Player Two</button>
      </div>
    </div>
	




 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="tictactoe.js"></script>

  </body>
</html>
