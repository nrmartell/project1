<html>
  <head>
	   <link rel="stylesheet" type="text/css" href="normalize.css">
     <link rel="stylesheet" type="text/css" href="main.css">
     <link rel="stylesheet" type="text/css" href="grid.css">
	   <link rel="stylesheet" type="text/css" href="bootstrap.css">
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	   <script src="tictactoe.js"></script>


      <title>Tic Tac Toe Yo!</title>
</head>
<body>
	<!--Game Title Row 1-->
  <div class= "row">
    <h1>Tic Tac Toe!!</h1>
  </div>
	<!--Player Scores Box Row 2-->
  <div class= "row">

  </div>

	<!--Player 1's Side *right Row 3-->
  <div class= "row">
     <div class= "col-md-3">
    <h2>Player 1 </h2>
      </div>
	<!--Game board Grid 3x3 Row and New Game Button-->
	<div class= "col-md-6">
    <table class="gameboard" style="undefined;table-layout: fixed; width: 157px">
     <colgroup>
       <col style="width: 150px">
       <col style="width: 150px">
       <col style="width: 150px">
     </colgroup>
      <tr>
        <th height="150" class="0"></th>
        <th height="150" class="1"></th>
        <th height="150" class="2"></th>
      </tr>
      <tr>
        <td height="150" class="3"></td>
        <td height="150" class="4"></td>
        <td height="150" class="5"></td>
      </tr>
      <tr>
        <td height="150" class="6"></td>
        <td height="150" class="7"></td>
        <td height="150" class="8"></td>
      </tr>
    </table>
  
  <!--New Game Button-->
  <div class= "row">
    <button class="new-game">New Game</button>
  </div>
   </div>
  

<!--Player 2's Side *left-->
    <div class= "col-md-3">
      <div class= "row"> 
        <h2>Player 2 </h2>
      </div>
    </div>
	






</body>
</html>
