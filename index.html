<html>
<head>
	<link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="tictactoe.js"></script>


<title>Tic Tac Toe Yo!</title>
</head>
<body>
	<!--Game Title Row 1-->
<h1>Tic Tac Toe!!</h1>

	<!--Player Scores Box Row 2-->

	<!--Player 1's Side *right Row 3-->
  <h2>Player 1 </h2>

	<!--Game board Grid 3x3 Row-->
	
<table class="gameboard" style="undefined;table-layout: fixed; width: 157px">
<colgroup>
<col style="width: 150px">
<col style="width: 150px">
<col style="width: 150px">
</colgroup>
  <tr>
    <th height="150" class="0"></th>
    <th height="150" class="1"></th>
    <th height="150" class="2"></th>
  </tr>
  <tr>
    <td height="150" class="3"></td>
    <td height="150" class="4"></td>
    <td height="150" class="5"></td>
  </tr>
  <tr>
    <td height="150" class="6"></td>
    <td height="150" class="7"></td>
    <td height="150" class="8"></td>
  </tr>
</table>

	<!--New Game Button-->
 	<button class="new-game">New Game</button>

 	<!--Player 2's Side *left-->
  <h2>Player 2 </h2>







</body>
</html>
